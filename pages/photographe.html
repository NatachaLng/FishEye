<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Fisheye - Photographe 00</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/style_pages.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/lightbox.css">
</head>
<body>
    <header>
        <a href="../index.html"><img class="header__logo" src="../images/logo.png" alt="Fisheye Home page" aria-label="retour page d'accueil"></a>
    </header>
    <main>
        <div class="photograph__header" id="photograph__header">
 
        </div>
        <div class='filter__section'>
            <div>Trier par</div>
        <div class="dropdown">
            <a class="dropbtn dropOne" href="javascript:void(0);" onclick="sortByPopularity()" aria-label="tri des médias par popularité">Popularité</a><button onclick="filter()" class="dropbtn triger"><span class="triger__content" onclick="filter()" aria-label="afficher la liste des tris">></span></button>
            <div id="myDropdown" class="dropdown-content">
              <a href="javascript:void(0);" aria-label="tri des médias par date"><p class="droptext" onclick="sortByDate()">Date</p></a>
              <a href="javascript:void(0);"><p class="droptext" onclick="sortByPrice()" aria-label="tri des médias par prix">Prix</p></a>
            </div>
          </div>
        </div>
        <div id="galery" >
           
        </div>

        
        

        <div class="bground">
            <div class="content" id="formular">
                <h3 id="modal__title">Contact</h3>
              <span class="close" id="close"></span>
              <div class="modal-body">
                <form
                  name="contact"
                  method="POST"
                  onsubmit="return validate();"
                >
                  <div
                    class="formData">
                    <label for="first">Prénom</label><br>
                    <input
                      class="text-control"
                      type="text"
                      id="first"
                      name="first"
                      required 
                      minlength="2"
                    />
                    <div id="msgFirst" class="tooltip">Veuillez saisir un prénom valide</div>
                  </div>
                  <div class="formData">
                    <label for="last">Nom</label><br>
                    <input class="text-control"
                      type="text"
                      id="last"
                      name="last"
                      required 
                      minlength="2"
                    />
                    <div id="msgLast" class="tooltip">Veuillez saisir un nom valide</div>
                  </div>
                  <div class="formData">
                    <label for="email">E-mail</label><br>
                    <input
                      class="text-control"
                      type="email"
                      id="email"
                      name="email"
                      required
                    /><span id="missEmail"></span><br>
                  </div>
                  <label for="message">Message</label><br>
                    <input
                      class="text-control"
                      type="text"
                      id="message"
                      name="message"
                      required 
                      minlength="2"
                    /><br>
                    <div id="msgMsg" class="tooltip">Veuillez saisir un message</div>
                  <input
                    class="btn-submit button"
                    type="submit"
                    value="Envoyer"
                  />
                </form>
              </div>
            </div>

              <div class="form__sent" id="form__sent">
                <div class="content">
                  <a href="#"><span class="close2" id="close2"></span></a>
                <div class="iconValidMsg"><i class="far fa-check-circle"></i></div>
                <p id="validationMsg">Merci, nous avons bien reçu votre demande.<br>Mimi va vous répondre dans les plus brefs délais.</p>
              </div>
              </div>
              </div>
    </main>
    <script src="script_pages.js" async></script>
    <script src="lightbox.js" defer></script>
</body>
