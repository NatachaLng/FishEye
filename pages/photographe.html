<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Fisheye - Photographe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/style_pages.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/lightbox.css">
    <script src="../js/database.class.js"></script>
    <script src="../js/photographer.class.js"></script>
    <script src="../js/photographinfos.class.js"></script>
    <script src="../js/mediafactory.class.js"></script>
    <script src="../js/galery.class.js"></script>
    <script src="../js/image.class.js"></script>
    <script src="../js/video.class.js"></script>
    <script src="../js/lightbox.js"></script>
    <script src="../js/dropdown.list.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/script_pages.js" ></script>
</head>
<body>
    <header>
        <a href="../index.html"><img class="header__logo" src="../images/logo.png" alt="Fisheye Home page" aria-label="retour page d'accueil"></a>
    </header>
    <main id="main">

        <div class="photograph__header" id="photograph__header">
 
        </div>
        <div class='filter__section'>
            <div>Trier par</div>
        <div class="dropdown">
            <a class="dropbtn dropOne" href="javascript:void(0);" id="sortByPopularity" aria-label="tri des médias par popularité"  onclick="galery.sortBy('popularity')">Popularité</a><button onclick="filter()" class="dropbtn triger" aria-haspopup="listbox" aria-expanded="true"><span class="triger__content" onclick="filter()" aria-label="afficher la liste des tris">></span></button>
            <div id="myDropdown" class="dropdown-content">
              <a aria-label="tri des médias par date" role="listbox" id="sortByDate" onclick="galery.sortBy('date')"><p class="droptext" id="date">Date</p></a>
              <a aria-label="tri des médias par titre" id="sortByTitle" onclick="galery.sortBy('title')"><p class="droptext" id="prix">Titre</p></a>
            </div>
          </div>
        </div>
        <div id="galery" >
           
        </div>

        <div id="Lightbox" class="modal">
          <span class="close__lightbox pointer" onclick="lightbox.closeLightbox()">&times;</span>
          <div class="modal-content">
            <div class="slider-content" id="slider-content"></div>
            <a class="previous" onclick="lightbox.plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="lightbox.plusSlides(1)">&#10095;</a>
          </div>
        </div>

        <div class="bottom__page">

      </div>


        <div id="bground">
            <div class="content" id="formular">
                <div class="modal__title"></div>
              <span class="close" id="close" onclick="modal.closeModal()"></span>
              <div class="modal-body">
                <form
                  name="contact"
                  method="POST"
                  onsubmit="return modal.validate();"
                >
                  <div
                    class="formData">
                    <label for="first">Prénom</label><br>
                    <input
                      class="text-control"
                      type="text"
                      id="first"
                      name="first"
                      required 
                      minlength="2"
                    />
                    <div id="msgFirst" class="tooltip">Veuillez saisir un prénom valide</div>
                  </div>
                  <div class="formData">
                    <label for="last">Nom</label><br>
                    <input class="text-control"
                      type="text"
                      id="last"
                      name="last"
                      required 
                      minlength="2"
                    />
                    <div id="msgLast" class="tooltip">Veuillez saisir un nom valide</div>
                  </div>
                  <div class="formData">
                    <label for="email">E-mail</label><br>
                    <input
                      class="text-control"
                      type="email"
                      id="email"
                      name="email"
                      required
                    /><span id="missEmail"></span><br>
                  </div>
                  <label for="message">Message</label><br>
                    <input
                      class="text-control"
                      type="text"
                      id="message"
                      name="message"
                      required 
                      minlength="2"
                    /><br>
                    <div id="msgMsg" class="tooltip">Veuillez saisir un message</div>
                  <input
                    class="btn-submit button"
                    type="submit"
                    value="Envoyer"
                  />
                </form>
              </div>
            </div>
              </div>

        <div class="form__sent" id="form__sent">
            <div class="content">
                <a href="javascript:void(0);"  onclick="modal.closeConfirmationMessage()"><span class="close2" id="close2"></span></a>
                <p id="validationMsg"></p>
            </div>
        </div>
    </main>
</body>
