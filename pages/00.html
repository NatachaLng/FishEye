<!DOCTYPE html>
<head>

            <div class="flex__details"><h3 class="card__name">Mimi Keel</h3>
            <p class="card__location">London, UK</p>
            <p class="card__tagline">Voir le beau dans le quotidien</p>
            <p class="card__price">400â‚¬/jour</p>
            <ul class="card__taglist">
                <li class='tag'>#portrait</li>

                <li class='tag'>#travel</li>
                <li class='tag'>#animals</li>
            </ul>
            </div>
        </section>
        <section class="galery">
            <article class="galery__card--picture">

            </article>
        </section>
    </main>
</body>
