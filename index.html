<!DOCTYPE html>
<head>
	<title>Fisheye</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="stylesheets/style_index.css">
</head>
<body>
<header>
    <img class="header__logo" src="images/logo.png" alt="Fisheye Home page">
    <nav aria-label="photographer categories">
        <ul id="header__filter">
        <span class="header__filter tag portrait" onclick="filter()">#Portrait</span>
        <span class="header__filter tag art" onclick="filter()">#Art</span>
        <span class="header__filter tag fashion" onclick="filter()">#Fashion</span>
        <span class="header__filter tag architecture" onclick="filter()">#Architecture</span>
        <span class="header__filter tag travel" onclick="filter()">#Travel</span>
        <span class="header__filter tag sport" onclick="filter()">#Sport</span>
        <span class="header__filter tag animals" onclick="filter()">#Animals</span>
        <span class="header__filter tag events" onclick="filter()">#Events</span>
        </ul>
    </nav>
</header>
<main id="main">
    <h1> Nos photographes</h1>
    <section class="photographer" id="photographer">
    <article id="card" class="card__hiden" style="display: none;">
            <img class="card__image" src="images/Sample Photos/Mimi/Portrait_Nora.jpg" alt="picture mimi keel">
            <h3 class="card__name">Mimi Keel</h3>
            <p class="card__location">London, UK</p>
            <p class="card__tagline">Voir le beau dans le quotidien</p>
            <p class="card__price">400â‚¬/jour</p>
            <ul class="card__taglist">
                <li class='tag'>#portrait</li>
            </ul>
    </article>
    </section>
</main>
    <script src="script.js"></script>

</body>
